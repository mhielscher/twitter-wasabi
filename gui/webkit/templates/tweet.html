<table class="tweet  " href="/{{ tweet.user.screen_name }}/status/{{ tweet.id }}?p=v">

  <tbody>
  {% if 'retweeted_by' in tweet and tweet.retweeted_by != '' %}
  <tr class="tweet-content ">
      <td class="avatar-spacer"></td>
      <td class="tweet-social-context">
        <span class="context">{{ tweet.retweeted_by }} retweeted</span>
      </td>
      <td class="timestamp-spacer"></td>
  </tr>
  {% endif %}
  <tr class="tweet-header ">
        <td class="avatar" rowspan="3">
          <a href="/{{ tweet.user.screen_name }}?p=i"><img alt="{{ tweet.user.name }}" src="{{ tweet.user.profile_image_url }}"></a>
        </td>
      <td class="user-info">
        <a href="/{{ tweet.user.screen_name }}?p=s">
          <strong class="fullname">{{ tweet.user.name }}</strong>
          <span class="username">
            <span>@</span>{{ tweet.user.screen_name }}
          </span>
          
        </a>
      </td>
    <td class="timestamp">
      <a name="tweet_{{ tweet.id }}" href="/{{ tweet.user.screen_name }}/status/{{ tweet.id }}?p=p">{{ tweet_time }}</a>
    </td>

  </tr>
  <tr class="tweet-container">
    <td colspan="2" class="tweet-content">
      <div class="tweet-text" data-id="{{ tweet.id }}"><div class="dir-ltr" dir="ltr">{{ tweet_html }}</div></div>



    </td>
  </tr>
  <tr>
    <td colspan="2" class="meta-and-actions">
      <span class="metadata">
        <a href="wasabi://status/{{ tweet.user.screen_name }}/{{ tweet.id }}">View details</a>
        <span class="middot">&middot;</span>
      </span>
      <span class="tweet-actions">
        <a href="wasabi://compose/reply?reply_id={{ tweet.id }}&reply_text=@{{ tweet.user.screen_name }} " class="first"><span class="imgsprite_tweet_reply_gif" title="Reply"></span></a>
          <a href="wasabi://retweet/{{ tweet.id }}">
              <span class="imgsprite_tweet_rt_gif" title="Retweet"></span>
          </a>
        <a href="wasabi://favorite/{{ tweet.id }}" class="favorite">
            <span class="imgsprite_tweet_fav_gif" title="Favorite"></span>
        </a>
        <a href="wasabi://status/{{ tweet.user.screen_name }}/{{ tweet.id }}/actions" class="last"></a>
      </span>


    </td>
  </tr>

</tbody></table>
